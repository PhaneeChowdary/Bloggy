<!-- This tenmplate is to create a post. -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 style="text-align: center; margin:1rem">Happy blogging!</h3>
<div class="content-section phanee-style">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center m-1">New Blog Post</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="from-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}
