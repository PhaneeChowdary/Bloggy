{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- <h3 style="text-align: center; margin: 1rem;">Login Page</h3> -->
<div class="content-section phanee-style">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Log In</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="from-group mt-2">
            <button class="btn btn-outline-info" type="submit">Login</button>
            <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top mt-3 pt-2">
        <small class="text-muted">
            Create a new account. <a style="margin-left:0.5rem" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock %}
